<!DOCTYPE html>
<html>
<head>
	<title>Folium Map</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./static/css/mystyle.css" />
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h1>Enter Latitude and Longitude</h1>
			<form method="POST">
				<div class="form-group">
					<label for="lat">Latitude:</label>
					<input type="text" class="form-control" id="lat" name="lat" placeholder="Enter latitude" required>
				</div>
				<div class="form-group">
					<label for="lon">Longitude:</label>
					<input type="text" class="form-control" id="lon" name="lon" placeholder="Enter longitude" required>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="map-container">
			<div id="map", class = "map-div">
				<iframe id="iframe-map" srcdoc = "{{map}}" width="100%" height="650"</iframe>
		</div>
	</div>
	<script>
	</script>
</body>
</html>
